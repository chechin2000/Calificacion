<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="César González">
	<title>Interactive rating component</title>
	<link rel="icon" href="images/favicon-32x32.png">
	<link href="https://fonts.googleapis.com/css2?family=Overpass&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="Normalize/normalize.css">
	<link rel="stylesheet" href="Styles/Style.css">
</head>
<body>
	<main class="main">
		<section id="contenedor">
			<button class="btn-gray"><img src="images/icon-star.svg" alt=""></button>
			<p class="txt-white">How did we do?</p>
			<p class="txt-gray">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
			<div class="buttons">
				<button class="btn-gray btn-puntuacion" value="1">1</button>
				<button class="btn-gray btn-puntuacion" value="2">2</button>
				<button class="btn-gray btn-puntuacion" value="3">3</button>
				<button class="btn-gray btn-puntuacion" value="4">4</button>
				<button class="btn-gray btn-puntuacion" value="5">5</button>
			</div>
			<div class="container-submit">
				<button class="submit">SUBMIT</button>
			</div>
		</section>
	</main>
	
	<script type="text/javascript" src="Script/index.js"></script>
</body>
</html>
